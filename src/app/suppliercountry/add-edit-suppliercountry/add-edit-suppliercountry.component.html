<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Supplier Country</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Country"
        placeholder="Enter Country">
    </div>
</div>
<button (click)="addSupplierCountry()" *ngIf="supcountry.SupplierCountryId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateSupplierCountry()" *ngIf="supcountry.SupplierCountryId!=0" class="btn btn-primary">
    Update
</button>
